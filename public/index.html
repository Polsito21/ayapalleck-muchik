<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#D4AF37" />
    <meta name="description" content="Hotel Ayapalleck Muchik - Tierra Mochica - Hotel 3 estrellas con experiencia cultural única" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- FUENTES EXACTAS como en tu HTML original -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Hotel Ayapalleck Muchik - Tierra Mochica</title>
    
    <!-- ESTILOS CRÍTICOS INLINE (igual que tu HTML original) -->
    <style>
      /* ESTILOS CRÍTICOS PARA CARGUE INMEDIATO */
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', sans-serif;
        color: #2D3748;
        background: #FFFFFF;
        overflow-x: hidden;
      }
      
      /* Prevenir FOUC (Flash of Unstyled Content) */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #1A202C;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid #D4AF37;
        border-top: 4px solid transparent;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <noscript>Necesitas habilitar JavaScript para ejecutar esta aplicación.</noscript>
    
    <!-- Loading Screen -->
    <div id="loading" class="loading">
      <div class="loading-spinner"></div>
    </div>
    
    <div id="root"></div>
    
    <script>
      // Ocultar loading cuando React cargue
      window.addEventListener('load', function() {
        setTimeout(function() {
          document.getElementById('loading').style.display = 'none';
        }, 500);
      });
    </script>
  </body>
</html>
